<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inquiry</title>
</head>
<body>
    <div class="container">
        <div>
            <h2>Inquiry</h2>    
        </div>
        <form id="contact-form">
            <label for="name">First  name:</label>
            <input type="text" id="name" name="First name" required>

            <label for="name">Last name:</label>
            <input type="text" id="name" name="last name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="tel">Mobile number:</label>
            <input type="tel" id="email" name="Mobile number" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="thank-you">Thank You for Your Inquiry</div>
    </div>
</body>
<script src="reil.js"></script>
</html>
